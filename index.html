<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header >
        <a href="https://github.com/mesielepush" class="site-logo" aria-label="homepage">GitHub</a>
        
        <nav class="main-nav">
          <ul class="nav__list">
            
            <li class="nav__list-item">
              <a href="#" class="nav__link">Little Great Library</a>
            </li>
            
          </ul>
        </nav>
        <nav class="account">
          <ul class="nav__list">
            
            <li class="nav__list-item">
              <a class="nav__link nav__link--btn nav__link--btn--highlight" data-toggle="modal" data-target="#form-modal" href="#" id= 'addBook'> 
                New 
              </a>
            </li>
          </ul>
        </nav>
    </header>
    <main >
        <div class="container test">
          <div class="row column_names d-flex justify-content-between align-content-center">
              <span class='nav__link' style='margin-right: 17rem;;'>Title</span>
              <span class='nav__link' style='margin-right: 11.5rem;position: relative;left: 6.5rem;'>Author</span>
              <span class='nav__link'>Pages</span>
              <span class='nav__link'>Status</span>
              <span class='nav__link'>Actions</span>
          </div>
        </div>

      <section id = 'main_page'>

      </section>

      <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">

        <div class="modal-dialog modal-notify modal-warning" role="document">
            <!--Content-->
            <div class="modal-content">
              <!--Header-->
              <div class="modal-header text-center">
                <h4 class="modal-title white-text w-100 font-weight-bold py-2">New Book</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id = 'close_modal'>
                  <span aria-hidden="true" class="white-text">&times;</span>
                </button>
              </div>

              <!--Body-->
              <div class="modal-body d-flex flex-column justify-content-center text-center">
                <div class="field">
                  <label class="label">Title</label>
                  <div class="control">
                    <input class="input" placeholder="Book Title" type="text" id="title" name="title" required/>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Author</label>
                  <div class="control">
                    <input class="input" placeholder="Author" type="text" id="author" name="author" required/>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Number of Pages</label>
                  <div class="control">
                    <input class="input" placeholder="Pages" type="number" id="pages" name="pages" required/>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Read Status</label>
                  <div class="control">
                    <div class="select">
                      <select name="status" id="status">
                        <option value="true">Read</option>
                        <option value="false">Unread</option>
                      </select>
                    </div>
                  </div>
                </div>
              
                <div class="modal-footer justify-content-center">
                  <a type="button" class="btn btn-outline-warning waves-effect " id='addItem'>Send <i class="fas fa-paper-plane-o ml-1"></i></a>
                </div>
              </div>

            </div>
        </div>

      </div>
      <div id = 'deleteBookFromLibrary'></div>
    </main>
      

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </body>
</html>
